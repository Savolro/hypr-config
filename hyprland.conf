# Switch theme by changing the source path: dark.conf / light.conf
source = themes/hyprland/dark.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = awww-daemon
exec-once = sleep 1 && awww img -o eDP-1 ~/Pictures/background.jpg && awww img -o DP-2 ~/Pictures/background169.jpg
exec-once = swayosd-server
exec-once = elephant
exec-once = walker --gapplication-service


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = $col_active_border
    col.inactive_border = $col_inactive_border

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

cursor {
    no_warps = true
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = $col_shadow
    }

    blur {
        enabled = true
        size = 4
        passes = 4
        ignore_opacity = true
        xray = false
    }
}

layerrule = blur on, match:namespace walker
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swayosd
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace swayosd

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

input {
    kb_layout = lt
    kb_variant = us
    follow_mouse = 0

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, l, workspace, e-1
gesture = 3, r, workspace, e+1


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$mainModShift = SUPER_SHIFT
$mainModCtrl = SUPER_CTRL
$mainModCtrlShift = SUPER_CTRL_SHIFT
$mainModAlt = SUPER_ALT
$mainModShiftAlt = SUPER_SHIFT_ALT

bind = $mainMod, Return, exec, $terminal
bind = $mainModShift, Q, killactive,
bind = $mainModShift, E, exec, if pgrep -x wlogout; then killall wlogout; else wlogout; fi
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen

bind = $mainMod, D, exec, walker
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, T, exec, ~/.config/hypr/switch-theme.sh
bind = $mainMod, escape, exec, hyprlock

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move the focused window
bind = $mainModShift, h, movewindow, l
bind = $mainModShift, l, movewindow, r
bind = $mainModShift, k, movewindow, u
bind = $mainModShift, j, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainModShift, 1, movetoworkspace, 1
bind = $mainModShift, 2, movetoworkspace, 2
bind = $mainModShift, 3, movetoworkspace, 3
bind = $mainModShift, 4, movetoworkspace, 4
bind = $mainModShift, 5, movetoworkspace, 5
bind = $mainModShift, 6, movetoworkspace, 6
bind = $mainModShift, 7, movetoworkspace, 7
bind = $mainModShift, 8, movetoworkspace, 8
bind = $mainModShift, 9, movetoworkspace, 9
bind = $mainModShift, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainModShift, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindn = ,CAPS_LOCK, exec, sleep 0.05; swayosd-client --caps-lock
bindn = ,SCROLL_LOCK, exec, sleep 0.05; swayosd-client --scroll-lock
bindn = ,NUM_LOCK, exec, sleep 0.05; swayosd-client --num-lock

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Resize mode
bind = $mainMod, R, submap, resize

submap = resize
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , R, submap, reset
bind = , escape, submap, reset
submap = reset

# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod, P, exec, hyprshot -m output
bind = $mainModCtrl, P, exec, hyprshot --clipboard-only -m output

# Screenshot a region
bind = $mainModShift, P, exec, hyprshot -m region
bind = $mainModCtrlShift, P, exec, hyprshot --clipboard-only -m region

# Screenshot a window
bind = $mainModAlt, P, exec, hyprshot -m window
bind = $mainModShiftAlt, P, exec, hyprshot --clipboard-only -m window

######################
### WINDOW RULES ###
######################

windowrule {
    name = float-file-dialogs
    match:title = ^(Open File|Save As|Select a File)(.*)$
    float = yes
}

windowrule {
    name = float-pavucontrol
    match:class = ^(org.pulseaudio.pavucontrol)$
    float = yes
    size = 800 500
}
